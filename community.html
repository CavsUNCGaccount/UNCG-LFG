<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Community | UNCG LFG</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font style used for all the pages. Imported from Google API-->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Rajdhani:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="images/favicon/gaming-controller.webp">
    <script defer src="scripts/game-community.js"></script>
</head>

<body>
   
    <!-- Obtain the navbar from a script using event listeners. For prototyping purposes.  -->
    <div id="navbar-container"></div>
    <script src="scripts/navbar.js"></script>

    <main>

        <section class="game-banner">
            <img id="game-cover-img" src="" alt="Game Cover">
            <div>
                <h1 id="game-title"></h1>
                <p id="game-description"></p>
                <button class="join-btn">Join Community</button>
            </div>
        </section>

        <div class="community-content">
        
            <section class="group-section" id="group-section">
                <h2>Look for Group</h2>
                <p>Find other players looking for a game.</p>
            </section>
        
            <section class="user-posts" id="user-posts">
                <h2>User Posts</h2>
                <p>Discuss game strategies, updates, and more!</p>
            </section>
        </div>
        
    </main>

    <footer class="pre-format">
        Copyright Â© 2025 UNCG LFG.
        All rights reserved.
    </footer>
</body>

</html>
