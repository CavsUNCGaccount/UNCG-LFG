<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Community | UNCG LFG</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font style used for all the pages. Imported from Google API-->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Rajdhani:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="images/favicon/gaming-controller.webp">
    <script defer src="scripts/game-community.js"></script>
</head>

<body>
   
    <!-- Obtain the navbar from a script using event listeners. For prototyping purposes.  -->
    <div id="navbar-container"></div>
    <script src="scripts/navbar.js"></script>

    <main>
        <section class="game-banner">
            <img id="game-banner-img" src="" alt="Game Banner">
            <h1 id="game-title"></h1>
        </section>

        <section id="players" class="general-section">
            <h2>Active Players</h2>
            <ul id="player-list"></ul>
        </section>

        <section id="sessions" class="general-section">
            <h2>Upcoming Sessions</h2>
            <ul id="session-list"></ul>
            <button class="create-session">Create a Session</button>
        </section>

        <section id="discussion" class="general-section">
            <h2>Game Discussion</h2>
            <div class="chat-box">
                <ul id="chat-messages"></ul>
                <input type="text" id="chat-input" placeholder="Type a message...">
                <button id="send-message">Send</button>
            </div>
        </section>
    </main>

    <footer class="pre-format">
        Copyright Â© 2025 UNCG LFG.
        All rights reserved.
    </footer>
</body>

</html>
