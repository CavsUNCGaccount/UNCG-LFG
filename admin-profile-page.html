<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Account Page | UNCG LFG</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon/gaming-controller.webp">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/styles.css">

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- Navbar script -->
    <script src="scripts/navbar.js" defer></script>

</head>

<body class="bg-dark text-white">
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <main class="container my-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card bg-dark text-white p-4 rounded shadow">
                    <h2 class="text-center">Admin Account</h2>

                    <!-- Avatar Section -->
                    <div class="text-center mb-3">
                        <img src="images/default-avatar.png" alt="User Avatar" class="rounded-circle img-fluid" width="150">
                    </div>

                    <!-- Profile Details -->
                    <div class="mb-3">
                        <h4>Profile Details</h4>
                        <div class="form-group">
                            <label>Username:</label>
                            <input type="text" id="username" class="form-control bg-secondary text-white" value="AdminUser" disabled>
                            <button class="btn btn-outline-warning mt-2" onclick="editField('username')">Edit</button>
                        </div>

                        <div class="form-group mt-3">
                            <label>Email:</label>
                            <input type="email" id="email" class="form-control bg-secondary text-white" value="admin@example.com" disabled>
                            <button class="btn btn-outline-warning mt-2" onclick="editField('email')">Edit</button>
                        </div>

                        <div class="form-group mt-3">
                            <label>Password:</label>
                            <input type="password" id="password" class="form-control bg-secondary text-white" value="••••••" disabled>
                            <button class="btn btn-outline-warning mt-2" onclick="editField('password')">Edit</button>
                        </div>
                    </div>

                    <!-- Moderation Activity Link -->
                    <div class="text-center mt-4">
                        <a href="admin-moderation-history.html" class="btn btn-danger">View Moderation Activity</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        Copyright © 2025 UNCG LFG. All rights reserved.
    </footer>

    <script>
        function editField(fieldId) {
            let field = document.getElementById(fieldId);
            let newValue = prompt("Edit " + fieldId + ":", field.value);
            if (newValue !== null) {
                field.value = newValue;
            }
        }
    </script>
</body>

</html>
