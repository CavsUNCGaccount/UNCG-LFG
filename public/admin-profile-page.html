<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Account Page | UNCG LFG</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Rajdhani:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="images/favicon/gaming-controller.webp">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="scripts/navbar.js" defer></script>
</head>

<body class="bg-dark text-white">
    <div id="navbar-container"></div>

    <main class="container my-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card bg-dark text-white p-4 rounded shadow">
                    <h2 class="text-center">Admin Account</h2>

                    <!-- Avatar Section -->
                    <div class="text-center mb-3">
                        <img src="images/default-avatar.png" id="admin-avatar" alt="User Avatar"
                            class="rounded-circle img-fluid" width="150">
                    </div>

                    <!-- Profile Details -->
                    <div class="mb-3">
                        <h4>Profile Details</h4>
                        <div class="form-group">
                            <label>Username:</label>
                            <input type="text" id="username" class="form-control bg-secondary text-white" disabled>
                            <button class="btn btn-outline-warning mt-2" onclick="editField('username')">Edit</button>
                        </div>

                        <div class="form-group mt-3">
                            <label>Email:</label>
                            <input type="email" id="email" class="form-control bg-secondary text-white" disabled>
                            <button class="btn btn-outline-warning mt-2" onclick="editField('email')">Edit</button>
                        </div>

                        <div class="form-group mt-3">
                            <label>Password:</label>
                            <input type="password" id="password" class="form-control bg-secondary text-white" disabled>
                            <button class="btn btn-outline-warning mt-2" onclick="editField('password')">Edit</button>
                        </div>

                        <button class="btn btn-success mt-3" onclick="updateProfile()">Save Changes</button>
                    </div>

                    <!-- Moderation Activity -->
                    <div class="text-center mt-4">
                        <a href="admin-moderation-history.html" class="btn btn-danger">View Moderation Activity</a>
                    </div>

                    <!-- Admin Reports Section -->
                    <div class="mt-5">
                        <h4>Reports on Toxic Behavior</h4>
                        <p class="text-muted">These are reports made by gamers regarding toxic behavior. Review and take
                            appropriate action.</p>
                        <div class="table-responsive">
                            <table class="table table-dark table-hover table-bordered">
                                <thead>
                                    <tr>
                                        <th>Reporter</th>
                                        <th>Reported User</th>
                                        <th>Reason</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="reports-table">
                                    <!-- Reports will be inserted dynamically -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        Copyright Â© 2025 UNCG LFG. All rights reserved.
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            try {
                // Fetch admin details
                const response = await fetch("http://localhost:3001/admin/me", { credentials: "include" });
                const data = await response.json();

                if (response.ok) {
                    document.getElementById("username").value = data.username;
                    document.getElementById("email").value = data.email;
                } else {
                    alert("Error fetching admin details: " + data.message);
                }

                // Fetch reports
                const reportsResponse = await fetch("http://localhost:3001/admin/reports", { credentials: "include" });
                const reportsData = await reportsResponse.json();

                if (reportsResponse.ok) {
                    const reportsTable = document.getElementById("reports-table");
                    reportsTable.innerHTML = reportsData.map(report => `
                        <tr>
                            <td>${report.reported_by_user}</td>
                            <td>${report.reported_user}</td>
                            <td>${report.reason}</td>
                            <td><span class="badge bg-${report.status === 'Pending' ? 'warning' : report.status === 'Reviewed' ? 'success' : 'danger'}">${report.status}</span></td>
                            <td><button class="btn btn-sm btn-outline-info" onclick="viewReport(${report.report_id})">View Details</button></td>
                        </tr>
                    `).join("");
                } else {
                    alert("Error fetching reports: " + reportsData.message);
                }

            } catch (error) {
                console.error("Error loading admin profile:", error);
            }
        });

        function editField(fieldId) {
            let field = document.getElementById(fieldId);
            let newValue = prompt("Edit " + fieldId + ":", field.value);
            if (newValue !== null) {
                field.value = newValue;
            }
        }

        async function updateProfile() {
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("http://localhost:3001/admin/update-profile", {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    credentials: "include",
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();
                alert(data.message);
            } catch (error) {
                console.error("Error updating profile:", error);
            }
        }

        function viewReport(reportId) {
            window.location.href = `admin-report-details.html?reportId=${reportId}`;
        }
    </script>

</body>

</html>
