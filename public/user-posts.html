<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Posts | UNCG LFG</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font style used for all the pages. Imported from Google API-->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Rajdhani:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="images/favicon/gaming-controller.webp">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/styles.css">

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- Navbar script -->
    <script src="scripts/navbar.js" defer></script>

    <!-- Page Script -->
    <script defer src="scripts/user-posts.js"></script>
</head>

<!-- d-flex flex-column min-vh-100: along with mt-auto for the footer, it makes footer stay at the bottom of the page. -->

<body class="d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <div id="navbar-container"></div>

    <main class="container my-4">
        <!-- Page Title -->
        <h2 class="text-center text-white mb-4">User Posts</h2>

        <!-- Post Form -->
        <div class="card mb-3 bg-dark text-white">
            <div class="card-body">
                <form id="post-form">
                    <div class="mb-3">
                        <textarea class="form-control" id="post-content" rows="3" placeholder="Write your post here..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Post</button>
                </form>
            </div>
        </div>

        <!-- Posts Container -->
        <div id="posts-container"></div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        Copyright Â© 2025 UNCG LFG. All rights reserved.
    </footer>
</body>

</html>
