<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Posts | UNCG LFG</title>
    <link rel="stylesheet" href="first_sample_styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/favicon/gaming-controller.webp">
    <script defer src="scripts/user-posts.js"></script>
</head>

<body>
    
    <div id="navbar-container"></div>
    <script src="scripts/navbar.js"></script>

    <main>
        <section class="posts-section">
            <h1>User Posts</h1>
            <p>Discuss game strategies, updates, and more!</p>
            
            <div class="post-form">
                <textarea id="new-post" placeholder="Write something..."></textarea>
                <button id="submit-post">Post</button>
            </div>
            
            <div class="posts-container" id="posts-container">
                <p>Loading posts...</p>
            </div>
        </section>
    </main>
    
    <footer class="pre-format">
        Copyright Â© 2025 UNCG LFG.
        All rights reserved.
    </footer>
</body>

</html>
